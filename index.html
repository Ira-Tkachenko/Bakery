<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Bakery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="hero-block">
      <button class="hero-block__menu_button" onclick="onClick()">Menu</button>
      <header class="hero-block__header">
        <div class="hero-block__logo">Gustoso</div>
        <nav class="hero-block__menu">
          <div>WELCOME</div>
          <div>MENU</div>
          <div>RESERVATIONS</div>
          <div>NEWS</div>
          <div>CONTACTS</div>
        </nav>
        <section class="hero-block__icons">
          <img src="./img/Facebook.png" alt="Facebook" width="20" height="20"/>
          <img src="./img/Facebook.png" alt="Facebook" width="20" height="20"/>
          <img src="./img/Facebook.png" alt="Facebook" width="20" height="20"/>
        </section>
      </header>
      <main class="hero-block__main-title">
        <div class="hero-block__title">Pastry with love</div>
        <img src="./img/dashed-line.png" alt="line" width="189" height="30"/>
        <div class="hero-block__dashed-line"></div>
        <div class="hero-block__text">We’re bringing you fresh ingredients every day in ways you can’t resist</div>
        <button class="hero-block__button">OUR MENU</button>
      </main>
	</div>
  <div class="body-block">
    <main class="body-block__main-title">
      <article class="body-block__title">The Jibarito sandwich</article>
      <div class="body-block__second-title">the best sandwich you’ve ever tasted!</div>
    </main>
  </div>
  <footer></footer>
  <script src="script.js"></script>
 </body>
</html>
